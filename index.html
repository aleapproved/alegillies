  <style>
    :root {
      --bg: #ffffff;
      --text: #0a0a0a;
      --muted: #6b7280;
      --line: #e5e7eb;
    }
    [data-theme="dark"] {
      --bg: #0a0a0a;
      --text: #f5f5f5;
      --muted: #a3a3a3;
      --line: #333;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      font-size: 18px;
      line-height: 1.65;
      background: var(--bg);
      color: var(--text);
      transition: background 0.25s ease, color 0.25s ease;
    }
    @media (prefers-reduced-motion: reduce){ body { transition: none; } }

    .wrap { max-width: 50rem; margin: 10vh auto; padding: 0 1.25rem; }
    h1 { font-size: clamp(2.5rem, 6vw, 3.25rem); margin: 0 0 0.25rem; letter-spacing: -0.01em; }
    h1 a { color: inherit; text-decoration: none; border-bottom: none; }
    h1 a:hover, h1 a:focus-visible { color: var(--muted); text-decoration: underline; }
    hr { border: none; border-top: 1px solid var(--line); margin: 2rem 0; }
    p { margin: 0 0 1rem; font-size: 1.15rem; max-width: 72ch; }
    a { color: inherit; text-decoration: none; border-bottom: 1px solid var(--line); transition: color 140ms ease, border-color 140ms ease; text-underline-offset: 3px; }
    a:hover, a:focus-visible { border-bottom-color: currentColor; outline: none; }

    .toggle { position: fixed; top: 1rem; right: 1rem; background: none; border:1px solid var(--line); border-radius:8px; padding:.45rem .65rem; cursor:pointer; color:var(--text); font-size:.9rem; }

    /* wandering links */
    .floatingLink {
      position: absolute;
      font-weight: 500;
      border-bottom: none;
      color: var(--muted);
      text-transform: lowercase;
      transition: color 0.2s ease, opacity 0.4s ease;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
    }
    .floatingLink.ready {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
